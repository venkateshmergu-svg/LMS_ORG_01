# ============================================================
# LMS FRONTEND RELEASE WORKFLOW
# ============================================================
# Handles version bumping, tagging, and release creation
# Triggered manually or on release branches
# ============================================================

name: Frontend Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release identifier (e.g., beta, rc)'
        required: false
        type: string
      skip_tests:
        description: 'Skip tests (emergency releases only)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.18.0'

jobs:
  # ============================================================
  # VERSION & TAG
  # ============================================================
  version:
    name: Create Version
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      tag: ${{ steps.bump.outputs.tag }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: ${CURRENT_VERSION}"
          
          # Bump version based on input
          if [ -n "${{ inputs.prerelease }}" ]; then
            npm version pre${{ inputs.version_type }} --preid=${{ inputs.prerelease }} --no-git-tag-version
          else
            npm version ${{ inputs.version_type }} --no-git-tag-version
          fi
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          TAG="v${NEW_VERSION}"
          
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ New version: ${NEW_VERSION}"
          echo "ðŸ·ï¸ Tag: ${TAG}"

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.new_version }}"
          git tag ${{ steps.bump.outputs.tag }}
          git push origin HEAD --tags

  # ============================================================
  # QUALITY GATES (unless skipped)
  # ============================================================
  quality-gates:
    name: Quality Gates
    needs: version
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run quality gates
        run: npm run ci

  # ============================================================
  # BUILD RELEASE
  # ============================================================
  build-release:
    name: Build Release
    needs: [version, quality-gates]
    if: always() && needs.version.result == 'success' && (needs.quality-gates.result == 'success' || needs.quality-gates.result == 'skipped')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get build date
        id: date
        run: echo "build_date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build release
        run: npm run build:only
        env:
          VITE_BUILD_VERSION: ${{ needs.version.outputs.new_version }}
          VITE_BUILD_COMMIT: ${{ github.sha }}
          VITE_BUILD_DATE: ${{ steps.date.outputs.build_date }}
          VITE_BUILD_NUMBER: ${{ github.run_number }}

      - name: Create build manifest
        run: |
          cat > dist/build-manifest.json << EOF
          {
            "version": "${{ needs.version.outputs.new_version }}",
            "commit": "${{ github.sha }}",
            "buildNumber": "${{ github.run_number }}",
            "buildDate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "tag": "${{ needs.version.outputs.tag }}",
            "releaseType": "${{ inputs.version_type }}"
          }
          EOF

      - name: Create release archive
        run: |
          cd dist
          zip -r ../lms-frontend-${{ needs.version.outputs.new_version }}.zip .
          tar -czvf ../lms-frontend-${{ needs.version.outputs.new_version }}.tar.gz .

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.new_version }}
          path: |
            frontend/dist
            frontend/lms-frontend-${{ needs.version.outputs.new_version }}.zip
            frontend/lms-frontend-${{ needs.version.outputs.new_version }}.tar.gz
          retention-days: 90

  # ============================================================
  # CREATE GITHUB RELEASE
  # ============================================================
  create-release:
    name: Create GitHub Release
    needs: [version, build-release]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-${{ needs.version.outputs.new_version }}
          path: release

      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md << 'EOF'
          ## LMS Frontend Release ${{ needs.version.outputs.new_version }}
          
          ### Release Information
          
          | Field | Value |
          |-------|-------|
          | Version | `${{ needs.version.outputs.new_version }}` |
          | Tag | `${{ needs.version.outputs.tag }}` |
          | Commit | `${{ github.sha }}` |
          | Build | `#${{ github.run_number }}` |
          | Date | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |
          | Release Type | `${{ inputs.version_type }}` |
          
          ### Deployment
          
          To deploy this release:
          1. Download the release artifact
          2. Extract to your static hosting environment
          3. Verify build-manifest.json matches expected version
          
          ### Rollback
          
          To rollback to a previous version:
          1. Identify the previous release tag
          2. Download and deploy that release's artifact
          3. Verify rollback via build-manifest.json
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v$(npm pkg get version --prefix frontend | tr -d '"')...${{ needs.version.outputs.tag }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: LMS Frontend ${{ needs.version.outputs.new_version }}
          body_path: release-notes.md
          prerelease: ${{ inputs.prerelease != '' }}
          files: |
            release/lms-frontend-${{ needs.version.outputs.new_version }}.zip
            release/lms-frontend-${{ needs.version.outputs.new_version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
