[pytest]
# Test paths
testpaths = tests

# Python path
pythonpath = .

# Verbose output
addopts = -v

# Test markers
markers =
    unit: Unit tests (fast, isolated, no DB)
    integration: Integration tests (may use DB/network)
    slow: Tests that take longer to run

# Asyncio mode for any async tests
asyncio_mode = auto

# Ignore certain directories
norecursedirs = 
    .git
    __pycache__
    htmlcov
    .pytest_cache
    frontend
    alembic

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
